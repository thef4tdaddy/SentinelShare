name: Lighthouse CI
on:
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch: # Allow manual trigger to register check

permissions:
  contents: read
  pull-requests: write
  statuses: write
  actions: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: "./frontend/lighthouserc.json"
          uploadArtifacts: false
          temporaryPublicStorage: false

      - name: Upload Lighthouse Results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/

      - name: Comment on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find JSON report
            const reportDir = '.lighthouseci';
            if (!fs.existsSync(reportDir)) return;

            const files = fs.readdirSync(reportDir).filter(f => f.endsWith('.json'));
            if (files.length === 0) return;

            const reportPath = path.join(reportDir, files[0]);
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));

            const failures = [];

            // Collect Audits that errored or failed assertions
            for (const category of Object.values(report.categories)) {
                if (category.score < 0.9) { // Assuming 0.9 threshold (default)
                    failures.push(`**${category.title}**: ${(category.score * 100).toFixed(0)}%`);
                }
            }

            // Also check for specific audit errors
            for (const audit of Object.values(report.audits)) {
                if (audit.score === 0 || (audit.scoreDisplayMode === 'error')) {
                     failures.push(`- **${audit.title}**: ${audit.displayValue || ''} _(${audit.id})_`);
                }
            }

            if (failures.length > 0) {
               const body = `### ðŸš¨ Lighthouse CI Failures\n\n${failures.join('\n')}\n\n[View Full Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
               
               await github.rest.issues.createComment({
                   owner: context.repo.owner,
                   repo: context.repo.repo,
                   issue_number: context.issue.number,
                   body: body
               });
            }
